<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
.form-control {
    border-radius: 25px;
    padding: 10px 15px;
    border: 1px solid #ccc;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
}

textarea.form-control {
    resize: none;
}

.submit-btn {
    background-color: #007bff; 
    color: #fff;
    border: none;
    border-radius: 25px;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #0056b3; 
}
    </style>
</head>
<body>
    <div class="container mt-5"></div>
        <h1 class="text-center mb-4">Styled Form</h1>
        
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control rounded-input" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control rounded-input" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control rounded-input" id="message" rows="4" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="btn submit-btn w-100">Submit</button>
        </form>
    </div>

    
    <p><a href="/index.html">Home Page</a></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
